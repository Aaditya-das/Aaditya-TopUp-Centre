<script>
let selectedPackage="";

function selectPack(p){

function goPayment(){

  step2.classList.remove("active");

}

function openForm(){
  const formLink =
  "PASTE_YOUR_GOOGLE_FORM_LINK_HERE";

  const url =
  formLink +
  "?entry.XXXX=" + encodeURIComponent(selectedPackage) +
  "&entry.YYYY=" + encodeURIComponent(game.value) +
  "&entry.ZZZZ=" + encodeURIComponent(uid.value);

  window.open(url, "_blank");
}
